<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <alias>
    <family>Merriweather</family>
    <default>
      <family>serif</family>
    </default>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Merriweather</family>
    </prefer>
  </alias>

</fontconfig>
