<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

    <!-- Replace Liberation fonts with ChromeOS fonts since Fedora
         ships with very outdated version of Liberation fonts that
         doesn't render well.
         ChromiumOS fonts are basically updated versions of Liberation
         fonts so there should be no visual difference -->

  <!-- Liberation Mono => Cousine -->
  <match target="font">
    <test name="family">
      <string>Liberation Mono</string>
    </test>
    <edit name="family" mode="assign">
      <string>Cousine</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Liberation Mono</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Cousine</string>
    </edit>
  </match>

  <!-- Liberation Sans => Arimo -->
  <match target="font">
    <test name="family">
      <string>Liberation Sans</string>
    </test>
    <edit name="family" mode="assign">
      <string>Arimo</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Liberation Sans</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Arimo</string>
    </edit>
  </match>

  <!-- Liberation Serif => Tinos -->
  <match target="font">
    <test name="family">
      <string>Liberation Serif</string>
    </test>
    <edit name="family" mode="assign">
      <string>Tinos</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Liberation Serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Tinos</string>
    </edit>
  </match>

</fontconfig>
