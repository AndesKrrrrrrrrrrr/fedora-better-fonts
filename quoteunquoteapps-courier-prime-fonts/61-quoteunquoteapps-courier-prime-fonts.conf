<fontconfig>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Courier Prime</family>
    </prefer>
  </alias>
  <alias>
    <family>Courier Prime</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>
</fontconfig>
